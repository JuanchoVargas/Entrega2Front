<!DOCTYPE html>

</head>
<body>
  <header class="header">
    <img src="Img/logo_futbol.png" alt="Logo FutbolCoaches" class="logo" />
    <nav class="nav">

  <section class="contacto">
    <h2>¿Tienes dudas o quieres más información?</h2>
    <form class="formulario">
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Correo electrónico" required />
      <textarea placeholder="Escribe tu mensaje" rows="5" required></textarea>
      <button type="submit" class="btn-principal">Enviar</button>
    </form>
  </section>
